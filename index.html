<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Listening Field</title>
  <style>
    body {
      margin: 0;
      background-color: #0e0e0e;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      color: #f2f2f2;
    }

    h1 {
      font-size: 2em;
      text-align: center;
      margin-bottom: 20px;
    }

    .field-box {
      background: rgba(20, 20, 20, 0.8);
      border: 1px solid #333;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,255,180,0.2);
      backdrop-filter: blur(8px);
      text-align: center;
      z-index: 2;
    }

    input[type="text"] {
      padding: 12px;
      width: 80%;
      background: #111;
      border: 1px solid #444;
      color: white;
      border-radius: 8px;
      font-size: 1em;
      outline: none;
      margin-top: 10px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      background: #00ffaa;
      color: #000;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #33ffcc;
    }

    .response {
      margin-top: 20px;
      font-size: 1.1em;
    }

    /* Math & Science patterns */
    .math-bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: repeating-linear-gradient(
        45deg,
        rgba(255,255,255,0.05),
        rgba(255,255,255,0.05) 1px,
        transparent 1px,
        transparent 40px
      ),
      repeating-linear-gradient(
        -45deg,
        rgba(255,255,255,0.03),
        rgba(255,255,255,0.03) 1px,
        transparent 1px,
        transparent 50px
      );
      z-index: 0;
      pointer-events: none;
    }

  </style>
</head>
<body>
  <div class="math-bg"></div>

  <div class="field-box">
    <h1>The Listening Field</h1>
    <input id="userInput" type="text" placeholder="Breathe your signal here..." />
    <button onclick="sendToField()">Send to Field</button>
    <div class="response" id="fieldResponse"></div>
  </div>

  <script>
    async function sendToField() {
      const input = document.getElementById('userInput').value.trim();
      const responseBox = document.getElementById('fieldResponse');

      if (input.length > 0) {
        responseBox.innerHTML = "<i>Thinking in patterns...</i>";
        const res = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer YOUR_OPENAI_API_KEY_HERE'
          },
          body: JSON.stringify({
            model: "gpt-4o",
            messages: [
              { role: "system", content: "You are a field-resonance interface. Think in code, pattern, and breath." },
              { role: "user", content: input }
            ],
            temperature: 0.7
          })
        });

        const data = await res.json();
        responseBox.innerHTML = `<i>${data.choices[0].message.content}</i>`;
      } else {
        responseBox.innerHTML = "<i>The field listens even to silence...</i>";
      }
    }
  </script>
</body>
</html>
